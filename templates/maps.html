<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ config['API_KEY'] }}&libraries=places&callback=initMap"></script>
<script>
  function initMap() {
    var mapCenter = new google.maps.LatLng(48.8566, 2.3522);
    var map = new google.maps.Map(document.getElementById('map'), {
      center: mapCenter,
      zoom: 15
    });
  }
</script>
