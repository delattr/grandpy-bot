{% extends 'layout.html' %}
{% block content %}
<div class="container h-100">
    <div class="d-flex flex-column w-100 h-100">
        <!-- header -->
        <div class="mb-3 border-bottom">
            <div class="d-flex justify-content-center">
                <div class="fa-4x">
                    <span class="fa-layers fa-fx">
                        <i class="fas fa-comment" data-fa-transform="flip-h up-3"></i>
                        <i class="fa-inverse fas fa-robot" data-fa-transform="shrink-7 up-4.2 left-2 "></i>
                    </span>
                </div>
                <div class="p-2 align-self-end">
                    <h1 class="font-weight-bold">GrandPy Bot</h1>
                </div>
                <div></div>
            </div>
            <p class="text-center font-italic">"Demandes-moi l'adresse d'un lieu, je peux en toruver un pour toi !"</p>
        </div>

        <!-- chatting box -->
        <div class="mb-2 p-2 flex-grow-1 bg-light rounded" id="chatlog">
        </div>

        <!-- form -->
        <form id="form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Posez-vous une question" name="user_input" id="user_input">
                <div class="input-group-append">
                    <button class="btn btn-info" type="submit">Envoyer</button>
                </div>
            </div>
        </form>

        <!-- footer -->
        <div class="mt-3 p-2 border-top text-center">

            <span class="copyright">copyright &copy; 2018 Ian JUNG&nbsp;&nbsp;
                <a href="https://github.com/hjung06/GrandPy-bot" target="_blank" id="github">
                    <i class="fab fa-github"></i></a></span>

        </div>
    </div>
</div>

{%endblock %}
